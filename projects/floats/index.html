<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Positioning</title>
  <link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
  <div id="mainContainer">
    <h1>CSS Floats</h1>
    <div id="parent">
      <h2>Parent Container</h2>
      <div id="purple" class="box inlineBlock">
        <h4></h4>
    </div>
    <div id="red" class="box inlineBlock">
      <h4></h4>
    </div>
  </div>
  <p>Click the buttons below to control Float value of the box's shown above.</br>Note:- in the nomal flow of document red box is present after purple box</p>

<div id="purpleBoxControls">
  <h3>Purple Box Float Controls</h3>
  <button id="floatLeft">left</button>
  <button id="floatRight">right</button>
</div>
<div id="redBoxControls">
  <h3>Red Box Float Controls</h3>
  <button id="floatLeft">left</button>
  <button id="floatRight">right</button>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
